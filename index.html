<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 180px;
			width: 200px;
			background-image: url(hole.png);
			background-size: 100% 100%;
		}
		.mole {
			position: absolute;
			height: 130px;
			width: 80px;
			transition: 1s;
			
			background-size: 100% 100%;

		}
	</style>
</head>
<body>

<!-- дивы норы чтобы появится -->
<div style="position: absolute; top: 10px; left: 50px;" >Очки:<span class="och"></span></div>
<div class=" prop first" style="top: 100px; left: 430px"></div>
<div class=" prop" style="top: 100px; left: 630px"></div>
<div class=" prop" style="top: 100px; left: 830px"></div>
<div class=" prop first" style="top: 400px; left: 430px"></div>
<div class=" prop" style="top: 400px; left: 630px"></div>
<div class=" prop" style="top: 400px; left: 830px"></div>
<div class=" prop first" style="top: 700px; left: 430px"></div>
<div class=" prop" style="top: 700px; left: 630px"></div>
<div class=" prop" style="top: 700px; left: 830px"></div>




<script type="text/javascript">
	let topRandom = [100, 400, 700]
	let leftRandom = [500, 700, 900]
	let name = ['хороший', 'плохой']
	let firstDiv = document.querySelector('.first')
	let och = document.querySelector('.och');
	let score = 0
	let createMole = function() {

		let mole = document.createElement('div')
		document.body.appendChild(mole);
		firstDiv.before(mole)
		mole.classList.add('mole');
		let index2 = Math.round(Math.random()*2)
		mole.style.top = topRandom[index2]+'px';

		let index = Math.round(Math.random()*2);
		mole.style.left = leftRandom[index]+'px';
		let indexbg = Math.round(Math.random()*1);
		mole.name = name[indexbg]



		if (mole.name == 'хороший') {
			mole.style.backgroundImage= 'url(bobr.jpg)';
		}
		if (mole.name == 'плохой') {
			mole.style.backgroundImage= 'url(pop.png)';
		}
		
		mole.onclick = function() {
			
			if (mole.name == 'хороший') {
				score = score + 15;
				och.innerHTML = score
			}
			if (mole.name == 'плохой') {
				score = score - 10;
				och.innerHTML = score
			}
			mole.style.display = 'none'

		}
		
		och.innerHTML = score
		let show = function() {
			mole.style.top = topRandom[index2]- 90 +'px';
		}
		setTimeout(show, 1000);

		let hide = function() {
			mole.style.top = topRandom[index2]+'px';
		}
		setTimeout(hide, 2000)
	}
	
	setInterval(createMole, 1000)
/*
	массив лефт = [500, 700, 900]
	массив имя = ["хороший","плохой"]

	функция создания кротов = {
		cоздается див
		задаются размер и цвет
		див топ = 100
		див лефт = массив лефт рандомный[рандомный индекс]
		див имя = имя[рандомный индекс2]

		если(див имя == "хороший") {
			цвет зеленый
		}
		если(див имя =="плохой") {
			цвет красный
		}
		функция показать = {
			див меняет топ = 50
			
		}
		таймаут(показать, 1000)

		функция скрыть = {
			див меняет топ = 100
		}

		таймаут(скрыть, 2000)
	}
	интервал(функция создания кротов, 1000) 
*/

</script>
</body>
</html>
